<section>
	<form id="info" style="border:1px solid #ccc">
		<div class="container">
    <h1>회원 가입</h1>
    <p>커피 한잔에 오신 것을 진심으로 환영합니다.</p>
    <hr>
    <h1>필수 약관동의</h1>
    <iframe src="de1.html"></iframe>&nbsp;&nbsp;
    <iframe src="de2.html"></iframe><br><br>
    <label style="font-size: 20px;">
      <input type="checkbox" checked="checked" name="agree" style="width: 20px; height: 20px;" required /> <b>필수 약관 내용에 모두 동의합니다.</b>
    </label>
    <hr>
    <label for="id"><b>아이디</b></label><br>
    <input type="text" class="notHangul" placeholder="사용할 아이디 입력" name="id" maxlength="20" minlength="6" required/>
    <label class="warn"></label><br>

    <label for="psw"><b>비밀번호</b></label><br>
    <input class="form-control" id="inputPw" type="password" placeholder="비밀번호 입력" name="psw" maxlength="30" minlength="6" required/>
    <label class="warn2"></label><br>

    <label for="psw-repeat"><b>비밀번호 확인</b></label><br>
    <input class="form-control" id="inputPwr" type="password" placeholder="비밀번호 재입력" name="psw-repeat" maxlength="30" minlength="6" required/>
    <label class="warn3"></label><br>
    
    <label for="email"><b>이메일</b></label><br>
    <input id="email" type="text" placeholder="" name="email" style="width: 15%" required/>&nbsp;&nbsp;@&nbsp;
    <input type="text" name="email2" value="" ReadOnly="true" style="width: 15%" required/>
	<select name="emailCheck" onchange="SetEmailTail(emailCheck.options[this.selectedIndex].value)">
    <option value="notSelected" >::선택하세요::</option>
    <option value="naver.com">naver.com</option>
    <option value="daum.net">daum.net</option>
    <option value="yahoo.com">yahoo.com</option>
    <option value="nate.com">nate.com</option>
    <option value="gmail.com">gmail.com</option>
    <option value="hanmail.net">hanmail.net</option>
    <option value="msn.com">msn.com</option>
    <option value="etc">직접입력</option>
   </select><br>

   <hr>

   <label for="name"><b>이름</b></label><br>
    <input id="name" type="text" placeholder="이름" name="name" style="width: 15%" required/><br>
    <label for="gender"><b>성별</b></label><br>
    <input type="radio" name="gender" value="남성" checked="checked">남성
    <input type="radio" name="gender" value="여성">여성
    <input type="radio" name="gender" value="기타">기타<br><br>
    <label for="day"><b>생년월일</b></label><br>
    <input type="text" readonly="true" id="date1" placeholder="클릭해주세요." style="width: 15%" /><br>
    <label for="cellPhone"><b>핸드폰 번호</b></label><br>
    <input id="cellPhone" class="phone" type="text" placeholder="숫자만 입력 가능합니다." name="cellPhone" maxlength="13" style="width: 15%" required/>&nbsp;<br>
    </label>

    <label for="address"><b>주소</b></label><br>

    <input type="text" readonly="true" id="sample2_postcode" placeholder="우편번호" required/>
	<input type="button" class="adbutton" onclick="sample2_execDaumPostcode()" value="우편번호 찾기"><br>
	<input type="text" readonly="true" id="sample2_newaddress" placeholder="도로명주소" style="width: 25%" required/>
	<input type="text" readonly="true" id="sample2_address" placeholder="지번주소" style="width: 25%" required/><br> 
	<input type="text" id="address" placeholder="상세주소입력" style="width: 25%" required/>

<!-- iOS에서는 position:fixed 버그가 있음, 적용하는 사이트에 맞게 position:absolute 등을 이용하여 top,left값 조정 필요 -->
<div id="layer" style="display:none;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;">
<img src="//t1.daumcdn.net/localimg/localimages/07/postcode/320/close.png" id="btnCloseLayer" style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1" onclick="closeDaumPostcode()" alt="닫기 버튼">
</div>

	<br>
    <label style="font-size: 17px;">
      <input type="checkbox" checked="checked" name="remember" style="width: 18px; height: 18px;" required /> <b>정보 활용 제공에 동의합니다.</b>
    </label>
    <hr>
    <p><h4>모든 정보 입력 후, 회원가입 버튼을 누르면 회원가입이 완료됩니다.<h4></p><br><br>
